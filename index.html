<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <title>Awesome Books</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light border border-2 rounded-5 border-secondary mt-3 me-3 ms-3 ps-3 pe-3">
      <div class="container-fluid">
        <a id="navbar__logo" class="navbar-brand fw-bolder text-primary fs-4" href="#">Awesome Books</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">List</a>
            </li>
            <span class="align-middle">|</span>
            <li class="nav-item">
              <a class="nav-link" href="#">Add New</a>
            </li>
            <span class="align-middle">|</span>
            <li class="nav-item">
              <a class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section id="books" class="d-flex justify-content-center m-5">
      <div id="books__container" class="d-flex flex-column justify-content-center w-75 gap-2">
        <h1 class="text-center">All awesome books</h1>
        <div id="books-listed__container" class="border border-2 border-secondary rounded-5 p-1">
          <p id="books-listed__text-empty" class="fst-italic text-center mb-0 text-secondary d-none">Your bookshelf is empty :(</span>
          <table class="table table-striped mb-0">
            <tbody id="books-listed__body" class="align-middle">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <hr class="border-2 border-top border-dark w-25 m-auto">
    <section id="add-book" class="d-flex flex-column justify-content-center m-5">
      <div id="add-book__container" class="d-flex flex-column justify-content-center">
        <h2 class="text-center">Add a new book</h2>
        <form action="" id="add-book__form" class="d-flex flex-column m-auto gap-2">
          <input type="text" id="add-book__title" class="rounded-pill p-1 ps-3 border border-2 border-secondary" placeholder="Title" required/>
          <input type="text" id="add-book__author" class="rounded-pill p-1 ps-3 border border-2 border-secondary" placeholder="Author" required/>
          <button type="" id="add-book__add-button" class="btn btn-primary rounded-pill ms-auto ps-3 pe-3">
            Add
          </button>
        </form>
      </div>
    </section>
  </main>
  <footer class="position-relative"> 
    <div id="footer__container" class="bg-light border border-2 rounded-5 border-secondary mt-3 me-3 ms-3 ps-3 pe-3">
      <p class="mb-2 mt-2">Â© 2023 Awesome Books. All rights reserved.</p>
    </div>

  </footer>
</body>
<script src="./JS/script.js"></script>

</html>
